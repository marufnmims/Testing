<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element selector */
        p{
            border: 2px solid red ;
        }
        /* ID selector */
        #firstPara{
            color:green;
        }
        /* Class selector */
        .bgBlue{
            background-color: blue;
        }
        
        /* Grouping selector */
        footer,span{
            background-color: pink;
        }
      
      

    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="firstPara" class="maruf">This is simple paragraph to demonstrate css Selectors</p>
    <p id="secondPara" class="redElement bgBlue">This is simple paragraph to demonstrate css Selectors</p>
    <div>
        <p>This is simple paragraph inside div to demonstrate css Selectors</p>
    <span>This is span</span>
        <footer>This is footer</footer>
        
    </div>
</body>
</html>
